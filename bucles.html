<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        //blucle while o while
        let contador=1;
        while(contador<=5){
            document.while("contador: ",contador);
            contador=contador+1;
                
            
        }
    </script>
</body>
</html>
